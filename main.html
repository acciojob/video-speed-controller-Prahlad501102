<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="player">
  <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

  <div class="progress">
    <div class="progress_filled"></div>
  </div>

  <div class="controls">
    <button class="player_button">►</button>

    <input type="range" name="volume" min="0" max="1" step="0.05" value="1">
    <input type="range" name="playbackSpeed" min="0.5" max="2" step="0.1" value="1">

    <button data-skip="-10">« 10s</button>
    <button data-skip="25">25s »</button>
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
